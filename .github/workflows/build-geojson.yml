name: Build GeoJSON

on:
  workflow_dispatch:

permissions:
  contents: write # required to commit & push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GeoJSON build
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          DAVID_SWIMS_SPREADSHEET_ID: ${{ secrets.DAVID_SWIMS_SPREADSHEET_ID }}
          DAVID_SWIMS_DATA_RANGE: ${{ secrets.DAVID_SWIMS_DATA_RANGE }}
        run: |
          python build_geojson.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git status --porcelain site-content/swims.geojson | grep .; then
            git add site-content/swims.geojson
            git commit -m "Update GeoJSON data"
            git push
          else
            echo "No changes to commit"
          fi
